{%extends "registration/base.html"%}

{% load bootstrap4 %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto pt-2">
      {% if form.errors %}
      <p class="small">Password or Username is incorrect</p>
      {% endif %}
      <div class="section">
        <div class="form-section" id="login">
          <form action="/accounts/login/" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-outline-primary btn-sm" value="Log in">
            </div>
            <input type="hidden" name="next" value="/">
          </form>
        </div>

      </div>
      <div class="section">
        <p>Don't have an account? <a href="/accounts/register/" class="btn btn-default">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
