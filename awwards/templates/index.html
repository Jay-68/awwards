{%extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}

{% block content %}
{% include 'navbar.html' %}
<!-- {{message}} -->
<div class="projects">
  <div class="container">
    <div class="row">
      {% for project in projects %}
      <div class="col-sm-12 col-md-6 col-lg-4">

        <div class="card border-dark mt-2">
          <div class="card-body">
              <div class="img-cont">
                <img class="card-img-top img-responsive i-images" src="{{project.image.url}}"
                  style="height:260px;width:100%;">
                <div>
                  <div class="details" style="text-align: center;">
                    <div class="text-center font-weight-bold pt-2">
                      {{project.title}}</div>
                    <a href="{% url 'projectdetails' id=project.id %}" class="btn btn-outline-info btn-sm mt-2">Project Details</a><br>
                  </div>
                </div>
              </div>
            <p class="pt-2">By : {{project.user}} <span
                style="float:right;font-size:15px;">{{project.timestamp | date:"D, d-m-Y"}}</span></p>
          </div>
          <div class="card-text text-center pb-2">
            <a href="{% url 'review' project_id=project.id%}" class="btn btn-info btn-sm">Rate Project</a>
          </div>
        </div>

      </div>

      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
